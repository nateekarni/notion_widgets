<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clock and Weather Widgets</title>

    <style>
      *{
        margin: 0;
        padding: 0;
        font-family: "poppins", san-serif;
        box-sizing: border-box
      }

      .container{
        width: 100%;
        height: 100vh;
        background: #262626;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .container h1{
        position: absolute;
        top: 50%;
        left: 50%;
        tranform: translate(-50%, -50%);
        color: #fff;
        font-size: 90px;
        font-weight: 600;
        letter-spacing: 3px;
      }
      
    </style>
  </head>

  <body>
    <div class="container">
      <h1 id="current-time"> 12:00:00 </h1>

    </div>

    <script>
      let time = document.getElementById("current-time");

      setInterval(() =>{
        let d = new Date();
        time.innerHTML = d.toLocaleTimeString();
      }, 1000)
        
      
    </script>
  </body>
</html>
