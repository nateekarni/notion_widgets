<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #262626;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
    <a id="college" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-graduation-cap"></i> College</a>
    <a id="self-develop" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-image-portrait"></i> Self Development</a>
    <a id="work-application" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase"></i> Work Application</a>
    <a id="projects" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bars-progress"></i> Projects</a>



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/DASHBOARD-ca4f36a6fac144e5b1d65881c38e33a5", '_blank').focus();
			else if (id == "college")
        window.open("https://www.notion.so/College-e644b4964476465783e14c7ee87b5c49", '_blank').focus();
			else if (id == "self-develop")
        window.open("https://www.notion.so/Self-Development-5bc830bcccc84873aaf8a09e610870d9", '_blank').focus();
			else if (id == "work-application")
        window.open("https://www.notion.so/Work-Application-30c31ffbaee242df9a7e9ca113f75ac5", '_blank').focus();
			else if (id == "projects")
        window.open("https://www.notion.so/Projects-f11e23d94ffe4857aef42abb822c5b5c", '_blank').focus();
		}
	</script>


</body>

</html>
