<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,600;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt&display=swap" rel="stylesheet">
	
	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'IBM Plex Sans SemiBold', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
			border-radius: 5px;
		}

		.navMenu a {
			color: #262626;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #cccccc;
		}

		.border {
			border: 1px solid #262626;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu background">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
    <a id="college" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-graduation-cap"></i> College</a>
    <a id="self-develop" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-image-portrait"></i> Self Development</a>
    <a id="work-application" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase"></i> Work Application</a>
    <a id="projects" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bars-progress"></i> Projects</a>
    <a id="shopping-list" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-basket-shopping"></i> Shopping List</a>
    <a id="anime-manga" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bars-progress"></i> Movie/Anime/Manga</a>
    <a id="books" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> Library</a>
    <a id="smw" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-gamepad"></i> Summoners War</a>



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/DASHBOARD-ca4f36a6fac144e5b1d65881c38e33a5", '_blank').focus();
			else if (id == "college")
        window.open("https://www.notion.so/College-e644b4964476465783e14c7ee87b5c49", '_blank').focus();
			else if (id == "self-develop")
        window.open("https://www.notion.so/Self-Development-5bc830bcccc84873aaf8a09e610870d9", '_blank').focus();
			else if (id == "work-application")
        window.open("https://www.notion.so/Work-Application-30c31ffbaee242df9a7e9ca113f75ac5", '_blank').focus();
			else if (id == "projects")
        window.open("https://www.notion.so/Projects-f11e23d94ffe4857aef42abb822c5b5c", '_blank').focus();
			else if (id == "shopping-list")
        window.open("https://www.notion.so/Wishlist-1d5e85b9f3c943d6a8694283cfff245e", '_blank').focus();
			else if (id == "anime-manga")
        window.open("https://www.notion.so/0167a75720c441a88f25acd00360fe4c?v=18962e2f96e045d983cdb11f5f2edaaa", '_blank').focus();
			else if (id == "books")
        window.open("https://www.notion.so/1c7230ebaaa44d5694b2dc6b9dacc64a", '_blank').focus();
			else if (id == "smw")
        window.open("https://www.notion.so/Summoners-War-e1d25db3f82b4de99b4bc5534869395b", '_blank').focus();
		}
	</script>


</body>

</html>
